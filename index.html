  <body>
    <i class="fa-solid fa-sun"></i>
    <i class="fa-solid fa-moon" style="display: none;"></i>

    <header>
      <a href="index.html"><h2>YouOne</h2></a>
      <ul class="menu" id="menu">

      <div class="bars">

      </div>
    </header>

    <div class="hero">
      <div class="moveFromLeft social_icons">
        <a href="https://www.instagram.com/weng._136/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@BricsEdu-t4m"><i class="fab fa-youtube"></i></a>

      </div>
      <div class="hero_detail blurIn">
        <h1>Yuan B. Albyan</h1>
        <h2 id="element">Photography</h2>

        <p>
          An average person who interested to how everything works, especially in Technology. Focused learning on WebDev, AI, and Cybersecurity

    <script src="typing.js"></script>
    <script>
      const hamburger_menu= document.querySelector(".bars");
      hamburger_menu.addEventListener("click", () => {
          document.body.classList.toggle("active")
      })

      let bars = document.querySelector(".bars");
      let menu = document.querySelector("#menu");

      bars.addEventListener("click", () => {
        menu.classList.toggle("mobile-menu");
      });

      const sun = document.querySelector(".fa-sun");
      const moon = document.querySelector(".fa-moon");

      sun.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        sun.style.display="none";
        moon.style.display="inline";
      });
      moon.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        sun.style.display="inline";
        moon.style.display="none";
      });

      var typed = new Typed("#element", {
        strings: ["IT Student", "BRICS Mentor", "Fron-End Web Dev", "&amp; IT Enthusiast"],
        startDelay: 1000,
        typeSpeed: 50,
        backSpeed: 80,
        loop: true,
        loopCount: Infinity,
      });

      
    </script>
  </body>
</html>
